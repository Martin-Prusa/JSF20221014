<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>QuickMaths.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
</h:head>
<h:body>
    <div class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span class="text-danger">Quick</span>Maths.io</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h:link outcome="score.xhtml" class="nav-link" href="#">Scoreboard</h:link>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="mx-auto" style="width: 600px">
        <h:form>
            <ui:repeat value="#{problems.problems}" var="mathProblem">
                <div>
                    <h2>#{mathProblem.first} #{mathProblem.operation.getOperator()} #{mathProblem.second}</h2>
                    <h:inputText value="#{mathProblem.answer}" class="form-control" />
                </div>
            </ui:repeat>
            <h:commandButton class="btn btn-outline-danger" value="Submit solutions" action="#{problems.submit()}"/>
        </h:form>
    </div>
</h:body>
</html>
